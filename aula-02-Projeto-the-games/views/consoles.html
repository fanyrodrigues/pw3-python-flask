<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Games - Consoles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h4 {
            color: #222;
        }
        button {
            background: #1bc181;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button a {
            text-decoration: none;
            color: white;
        }
        details {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>√Årea de Consoles</h1>
        <h4>Os melhores consoles</h4>
        <hr>
        <button>
            <a href="/">Voltar para Home</a>
        </button>
        <hr>
        <p><strong>Console mais vendido do momento:</strong></p>

        {% for chave, valor in console.items() %}
        <details>
            <summary>{{ chave }}</summary>
            <p>{% if chave == 'Valor' %}R$ {{ valor }}{% else %}{{ valor }}{% endif %}</p>
        </details>
        {% endfor %}

        <p><strong>O console {{ console['Nome'] }} custa R$ {{ console['Valor'] }}.</strong></p>
    </div>
</body>
</html>
