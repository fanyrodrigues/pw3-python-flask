<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Games</title>

    <!-- Seu CSS personalizado -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">The Games</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('games') }}">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('cadgames') }}">Cadastrar Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('consoles') }}">Consoles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('cadconsoles') }}">Cadastrar Consoles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('estoque') }}">Estoque</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <h1 class="text-center my-4">The Games</h1>
      <hr />
    </header>

    <main class="container">
      {% block content %}
      <!-- Conteúdo das outras páginas -->
      {% endblock content %}
    </main>

    <footer class="mt-5">
      <hr />
      <p class="text-center text-muted">Todos os direitos reservados &reg;</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle (Popper + Bootstrap) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Seu JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
